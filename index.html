<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivos de Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Subir archivo de Excel</h1>
    <input type="file" id="fileInput" accept=".xlsx,.xls" />
    <button onclick="upload()">Subir</button>
    <div id="message"></div>
</div>
<script>
async function upload() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const message = document.getElementById('message');
    if (!file) {
        message.innerText = 'Por favor selecciona un archivo de Excel (.xls o .xlsx).';
        return;
    }
    const formData = new FormData();
    formData.append('file', file);
    try {
        const response = await fetch('https://file.io/?expires=14d', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (data.success) {
            message.innerHTML = '¡Archivo subido exitosamente! Enlace para compartir: <a href="' + data.link + '" target="_blank">' + data.link + '</a> (válido por 14 días)';
        } else {
            message.innerText = 'Fallo la subida: ' + data.message;
        }
    } catch (error) {
        message.innerText = 'Error al subir: ' + error;
    }
}
</script>
</body>
</html>
